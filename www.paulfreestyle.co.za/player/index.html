            <div class="player-right">
                <div class="audioC">
                    <div class="song-timer">
                        <span class="current-time">0:00</span>
                    </div>

                    </div>
                    <div class="song-timer">

                    </div>

                </div>
                <div class="controls">
                    <button class="btnC" id="shuffle">
                        <img src="../assets/images/ui/not-shuffle.png" class="shuffle-image" style="width: 25px; margin-right:10px;" alt="shuffle" >
                    </button>
                    <button class="btnC" id="prev">
                        <i class="fa-solid fa-solid fa-backward"></i>
                    </button>
                    <button class="play-pause btnC small-play" id="play-pause">
                        <i class="fa-solid fa-solid fa-play"></i>
                    </button>
                    <button class="btnC" id="next">

                    </button>
                    <button class="btnC" id="repeat">

            </div>
            
            </div>
