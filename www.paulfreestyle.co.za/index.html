    <script>

        let link = document.querySelector('.navigator');

        link.onclick = e => {
            e.preventDefault();

        if (/Mobi|Android/i.test(navigator.userAgent) || window.innerWidth < 480) {
          // If mobile, redirect to mobile.html
          window.location.href = "./mobile/";

          window.location.href = "./player/";
